<ion-header>

  <ion-navbar color="primary">
    <ion-title>Drafts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing..."></ion-refresher-content>
  </ion-refresher>

  <h2>Drafts!!!</h2>

  <ion-list>
    <ion-item *ngFor="let draft of drafts">
      <ion-card>
        <ion-card-header>
          <b>{{draft.name}}</b>
        </ion-card-header>
        <ion-card-content>
          <b>Id:</b> {{draft.id}}<br>
          <b>Name:</b> {{draft.name}}<br>
          <b>Quantity:</b> {{draft.quantity}}
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
