<ion-header>
  <ion-navbar color="primary" >
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Students Available!</h2>

  <ion-list>
    <ion-item *ngFor="let stu of students">
      <ion-card (click)="showPrompt(stu)">
        <ion-card-header>
          <b>{{stu.name}}</b>
        </ion-card-header>
        <ion-card-content>
          <b>Id:</b> {{stu.id}}<br>
          <b>Stream:</b> {{stu.stream}}
        </ion-card-content>

      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
